# Each page blueprint must have a title, the title may be different from the file name
title: Blog

extends: pages/layout

options:
  changeStatus: false
icon: draft
# image:

tabs:
  content:
    columns:
      sidebar: false
      main:
        sections:
          blogpostDrafts:
            type: pages
            label: Entwürfe
            template: blogpost
            create: 
              - blogpost
            status: draft
            layout: cardlets
            search: true
            info: "{{ page.date.toDate('d.m.Y') }}"
            image: false
            flip: true
            empty: Es sind noch keine Beiträge vorhanden.
          blogposts:
            type: pages
            label: Veröffentlichte Beiträge
            template: blogpost
            status: published
            layout: cardlets
            search: true
            info: "{{ page.date.toDate('d.m.Y') }}"
            image: false
            flip: true
            empty: Es sind noch keine Beiträge vorhanden.
          contentSection: false

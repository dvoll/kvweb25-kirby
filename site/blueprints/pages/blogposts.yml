# Each page blueprint must have a title, the title may be different from the file name
title: Blog

# Each page can have an icon that is shown in page listings when no preview image is available.
# icon: 

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  changeStatus: false

extends: pages/layout

tabs:
  content:
    columns:
      sidebar: false
      main:
        sections:
          blogpostDrafts:
            type: pages
            label: Entwürfe
            template: blogpost
            create: 
              - blogpost
            status: draft
            layout: cardlets
            search: true
            info: "{{ page.date.toDate('d.m.Y') }}"
            image: false
            flip: true
            empty: Es sind noch keine Beiträge vorhanden.
          blogposts:
            type: pages
            label: Veröffentlichte Beiträge
            template: blogpost
            status: published
            layout: cardlets
            search: true
            info: "{{ page.date.toDate('d.m.Y') }}"
            image: false
            flip: true
            empty: Es sind noch keine Beiträge vorhanden.
          contentSection: false

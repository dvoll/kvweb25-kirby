preview: fields
wysiwyg: true

fields:
  location:
    label: Ursprung
    type: radio
    columns: 2
    default: "children"
    required: true
    options:
      children: Unterseiten 
      selection: Auswahl
  pages:
    type: pages
    # query: site.children.listed
    query: site.index.filterBy('template', 'in', ['layout', 'blogposts', 'camps', 'camp'])
    subpages: false
    info: '{{ page.parent.parent.title }} {{ page.parent.parent.title ? ">" : "" }} {{ page.parent.title }}'
    when: 
      location: selection
    

icon: cog
label: Einstellungen
columns:
  - width: 1
    fields:
      footerHeadline:
        label: Footer
        type: headline
      footerNavigation:
        label: Footer Navigation
        type: structure
        fields:
          text:
            label: Text
            type: text
            required: true
          link:
            label: Link
            type: link
            required: true
            options:
              - page
              - url
        width: 1/2
      socialMedia:
        label: Social Media
        type: structure
        width: 1/2
        fields:
          service:
            type: select
            default: instagram
            required: true
            options:
              instagram: Instagram
          url:
            label: URL
            type: url
      headlineContacts:
        label: Kontaktpersonen
        type: headline
        width: 7/12
        help: |
          Das Feld "Kontaktpersonen" ermöglicht es, relevante Kontaktpersonen zu verwalten. Diese können anschließend an anderer Stelle auf der Website ausgewählt und angezeigt werden.
      contacts:
        label: Kontaktpersonen
        type: structure
        columns:
          subject:
            width: 2/5
          photo: true
          name:
            width: 2/5
        fields:
          customUuid:
            type: hidden
          subject:
            type: text
            label: Themengebiet
          photo:
            label: Foto
            type: files
            multiple: false
          name:
            label: Name
            type: text
          email:
            label: E-Mail
            type: email
          phone:
            label: Telefon
            type: tel
